<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Trial cards</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex vh-100 justify-content-center align-items-center">

    <div class="text-center">
        <div class="card card-container shadow-sm">
            
            <div class="card-body h-100" id="initial-content">
                 <p>Click a button below!</p>
            </div>
            
            
            <div id="info-panel" class="card-content card-body">
                <h5 class="card-title">Student Information</h5>
                <img id="profile-img" src="assets/luffy.jpg" alt="Profile Picture" class="mb-3">
                <p class="card-text mb-1"><strong>Name:</strong> <span id="student-name">Joshua Bacay</span></p>
                <p class="card-text mb-1"><strong>ID:</strong> <span id="student-id">202180175</span></p>
                <p class="card-text mb-1"><strong>Major:</strong> <span id="student-major">N/A</span></p>
            </div>

            
            <div id="subjects-panel" class="card-content card-body">
                <h5 class="card-title">Enrolled Subjects</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">IT 11/L: Web System and Technologies 1</li>
                    <li class="list-group-item">IT 19: Capstone Project and research2</li>
                   
                </ul>
            </div>
        </div>
        
        <div class="mt-3">
            <button id="info-btn" class="btn btn-primary">Info</button>
            <button id="subjects-btn" class="btn btn-secondary">Subjects</button>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
